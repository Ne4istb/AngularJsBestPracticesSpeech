<div class="">
    <h2 class="header">TODO LIST BY {{userName | uppercase}}</h2>

    <div class="container">
        <div>
            <div class="search">
                <input type="text"
                       class="search-input"
                       ng-model="searchPattern"
                       ng-change="searchTodos()"
                       placeholder="search"/>
            </div>
            <div class="task-count label">Number of unfinished tasks: {{getUnfinishedTasksCount()}}</div>
        </div>

        <form class="todo-item" ng-submit="addTask()">
            <input id="new-task" class="new-input new-task" placeholder="Add new task" ng-model="newTask"/>
        </form>

        <div>
            <div ng-show="todos.length > 0" ng-repeat="task in todos">
                <div class="todo-item list" ng-class="{strikeout: task.done}">
                    <input type="checkbox" ng-model="task.done"/>
                    <span class="todo-task">{{task.task}}</span>
                    <span class="todo-type">{{task.type}}</span>
                </div>
            </div>

            <div class="label no-tasks" ng-show="todos.length == 0">
                You have no tasks yet
            </div>
        </div>
    </div>
</div>
