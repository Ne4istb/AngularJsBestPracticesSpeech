<div class="">
    <h2 class="header">TODO LIST</h2>

    <form class="todo-item" blur-on-submit ng-submit="addTask()">
        <input class="new-task" placeholder="Add new task" ng-model="newTask" />
    </form>

    <div ng-repeat="task in todos">
        <div class="todo-item" ng-class="{strikeout: task.done}">
            <input type="checkbox" ng-model="task.done"/>
            <span class="todo-task">{{task.task}}</span>
            <span class="todo-type">{{task.type}}</span>
        </div>
    </div>
</div>
